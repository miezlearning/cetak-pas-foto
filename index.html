<body class="bg-slate-100 text-slate-800">

    <!-- Kontainer Notifikasi -->
    <div id="notification" class="fixed top-5 right-5 bg-red-500 text-white py-2 px-4 rounded-lg shadow-lg transform translate-x-[120%] transition-transform duration-300 ease-in-out z-50">
        <p id="notification-message">Pesan notifikasi.</p>
    </div>

    <!-- Layout Utama -->
    <div class="container mx-auto p-4 lg:p-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 lg:gap-8">

            <!-- Kolom Kontrol (Kiri) -->
            <aside class="lg:col-span-4 mb-8 lg:mb-0">
                <div class="sticky top-8 space-y-6">
                    <!-- Header -->
                    <div class="bg-white p-6 rounded-xl shadow-sm">
                        <div class="flex items-center gap-4">
                            <div class="bg-blue-100 text-blue-600 p-3 rounded-lg">
                                <!-- Ikon Kamera (Heroicons) -->
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.776 48.776 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" />
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" />
                                </svg>
                            </div>
                            <div>
                                <h1 class="text-2xl font-bold text-slate-900">Cetak Pas Foto</h1>
                                <p class="text-sm text-slate-500 mt-1">Atur dan cetak fotomu dengan mudah.</p>
                            </div>
                        </div>
                    </div>

                    <!-- Panel Pengaturan -->
                    <div class="bg-white p-6 rounded-xl shadow-sm">
                        <h2 class="text-lg font-semibold mb-4 border-b pb-3 flex items-center gap-2">
                            <!-- Ikon Pengaturan (Heroicons) -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.438.995s.145.755.438.995l1.003.827c.424.35.534.954.26 1.431l-1.296 2.247a1.125 1.125 0 01-1.37.49l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.282c-.063-.374-.313-.686-.645-.87a6.52 6.52 0 01-.22-.127c-.324-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.37-.49l-1.296-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.437-.995s-.145-.755-.437-.995l-1.004-.828a1.125 1.125 0 01-.26-1.431l1.296-2.247a1.125 1.125 0 011.37-.49l1.217.456c.355.133.75.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            Pengaturan Cetak
                        </h2>
                        <div class="space-y-5">
                            <!-- Pengaturan Jumlah Foto -->
                            <div>
                                <label for="photo-count" class="block text-sm font-medium text-slate-700 mb-1.5">Jumlah Foto</label>
                                <input type="number" id="photo-count" value="24" min="1" max="100" class="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                            </div>

                            <!-- Pengaturan Ukuran Kertas -->
                            <div>
                                <label for="paper-size" class="block text-sm font-medium text-slate-700 mb-1.5">Ukuran Kertas</label>
                                <select id="paper-size" class="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                    <option value="A4" selected>A4 (21 x 29.7 cm)</option>
                                    <option value="Letter">Letter (21.6 x 27.9 cm)</option>
                                    <option value="A5">A5 (14.8 x 21 cm)</option>
                                    <option value="4R">4R (10.2 x 15.2 cm)</option>
                                </select>
                            </div>
                            
                            <!-- Pengaturan Gaya Foto -->
                            <div>
                               <label class="block text-sm font-medium text-slate-700 mb-2">Gaya Foto</label>
                               <div class="space-y-2">
                                   <div class="flex items-center gap-2">
                                       <input type="checkbox" id="border-toggle" class="h-4 w-4 rounded text-blue-600 focus:ring-blue-500">
                                       <label for="border-toggle" class="text-sm text-slate-600">Garis Tepi (untuk potong)</label>
                                   </div>
                                   <div class="flex items-center gap-2">
                                       <input type="checkbox" id="rounded-toggle" class="h-4 w-4 rounded text-blue-600 focus:ring-blue-500">
                                       <label for="rounded-toggle" class="text-sm text-slate-600">Sudut Melengkung</label>
                                   </div>
                               </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Panel Aksi -->
                    <div class="bg-white p-6 rounded-xl shadow-sm">
                         <input type="file" id="image-input" accept="image/*" class="hidden">
                         <button id="upload-btn" class="w-full flex items-center justify-center gap-2 bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition-all duration-300 shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                             <!-- Ikon Upload (Heroicons) -->
                             <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l-3 3m3-3l3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" />
                             </svg>
                             <span>Pilih Foto</span>
                         </button>
                         <p id="file-name" class="text-xs text-slate-500 mt-3 text-center truncate">Belum ada file dipilih.</p>
                         
                         <div class="mt-4 pt-4 border-t border-slate-200 space-y-3">
                            <button id="generate-btn" disabled class="w-full flex items-center justify-center gap-2 bg-slate-500 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 disabled:bg-slate-300 disabled:cursor-not-allowed">
                                <!-- Ikon Pratinjau (Heroicons) -->
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                                </svg>
                                <span>Perbarui Pratinjau</span>
                            </button>
                             <button id="print-btn" disabled class="w-full flex items-center justify-center gap-2 bg-green-600 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 hover:bg-green-700 shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:bg-slate-300 disabled:cursor-not-allowed">
                                 <!-- Ikon Cetak (Heroicons) -->
                                 <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.72 13.829c-.24.03-.48.062-.72.096m.72-.096a42.415 42.415 0 0110.56 0m-10.56 0L6.34 18m10.94-4.171c.24.03.48.062.72.096m-.72-.096L17.66 18m0 0l.229 2.523a1.125 1.125 0 01-1.12 1.227H7.231c-.662 0-1.18-.568-1.12-1.227L6.34 18m11.32 0c.097.056.195.111.292.169m-11.898 0c.097.056.195.111.292.169m11.32 0a42.415 42.415 0 00-10.56 0m10.56 0L12 14.25 6.34 18" />
                                 </svg>
                                 <span>Cetak / Simpan PDF</span>
                             </button>
                         </div>
                    </div>
                </div>
            </aside>

            <!-- Kolom Pratinjau (Kanan) -->
            <main id="print-area" class="lg:col-span-8 flex flex-col items-center justify-start">
                 <div id="photo-grid-container" class="bg-white shadow-xl border-2 border-dashed border-slate-300 rounded-lg transform scale-95 lg:scale-100">
                    <div id="placeholder-text" class="w-full h-full flex items-center justify-center text-slate-400 p-10 text-center">
                        <p>Pratinjau cetak akan muncul di sini setelah Anda memilih foto dan membuat pratinjau.</p>
                    </div>
                </div>
            </main>

        </div>
    </div>

    <footer class="mt-12 py-8 bg-white border-t border-slate-200 text-center text-slate-500">
        <div class="flex flex-col md:flex-row items-center justify-center gap-4">
            <span class="text-sm">&copy; 2024 JalanPeduli. Dibuat dengan ❤️ oleh miezlearning.</span>
